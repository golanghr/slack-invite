syntax = "proto3";

package slackinvite;

import "github.com/gengo/grpc-gateway/third_party/googleapis/google/api/annotations.proto";

message SlackInviteRequest {
}

message SlackInvite {
  repeated string Active = 1;
  repeated string Away = 2;
  repeated string Admins = 3;
  int64 Total = 4;
}

service Slack {
  rpc TeamDetails (slackinvite.SlackInviteRequest) returns (slackinvite.SlackInvite) {
    option (google.api.http) = {
      get: "/v1/team/details"
    };
  }
}
